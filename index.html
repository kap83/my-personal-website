<!DOCTYPE html>
<html lang="en">
   <head>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Book Tracker</title>
   </head>
   <body>
    <header> 
        <h1>Book Tracker</h1>
                <h2>Keep Track of the Books You Read and Buy</h2>
    </header>
        <div class="container">
                <form id="#searchBook" action="#"> 
                        <label for="textBox">Book Search:</label>
                        <input type="text" id="textBox" placeholder="Enter Author">
                        <input type="submit" value="search">
                        <input id ="bye" type="reset" value="clear">
                </form>
                      
                <section id="searchResultsGoHere">
                     
                </section>
        </div>
            <table id="to-read">
                <thead>
                    <tr class="headingRow"><th colspan="4">Read Next</th></tr>
                </thead>
                <tbody>
                    <tr class="top-row"> 
                        <th>TITLE</th>
                        <th>AUTHOR</th>
                    </tr>
                    
                </tbody>
            </table>

            <table id="wishList">
                  <thead>
                    <tr class="headingRow"><th colspan="4">Wish List</th></tr>
                </thead>
                <tbody>
                    <tr class="top-row"> 
                        <th>TITLE</th>
                        <th>AUTHOR</th> 
                    </tr>
                    
                </tbody>
            </table>
   </body>
</html>
